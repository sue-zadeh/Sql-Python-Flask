{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
   <div class="col-md-8"> 
    <h2 class="text-danger text-center"> Make a Booking</h2>
        <form action="{{ url_for('makebooking') }}" method="POST" class="m-5">
      <div class="mb-3">
        <label for="bookingdate" class="form-label text-light">Start Date to be booked</label>
        <input type="date" class="form-control" min="{{ currentdate }}" name="bookingdate" value="{{bookingdate}}" required/>
      </div>
       <div>
        <input type="hidden" name="bookingnights" value="{{bookingnights}}"/>
        <input type="hidden" name="occupancy" value="{{occupancy}}"/>
      </div>
      <div class="mb-3">
        <label for="customer" class="form-label text-light">Customer to book for</label>
        <select name="customer" class="form-control">
          {% for customer in customerlist %} 
          <option class="form-control" value="{{customer[0]}}">{{customer[1]}} {{customer[2]}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-3">
        <label for="site" class="form-label text-light">Site to select</label><br>
 <!-- radio button loop -->
  <div class="container">
  <div class="row">
    {% for site in sitelist %}
    <div class="col-md-4">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="site" id="site{{ loop.index }}" value="{{ site[0] }}" required>
        <label class="form-check-label text-light" for="site{{ loop.index }}">
          {{ site[0] }} - Occupancy: {{ site[1] }}
        </label>
      </div>
    </div>
    <!-- show sites list in 3 lines -->
    {% if loop.index0 % 3 == 2 %}
    <div class="w-100"></div> 
    {% endif %}
    {% endfor %}
  </div>
</div>
      <div class="d-flex justify-content-center">
       <input type="submit" class="btn btn-danger btn-outline-successprimary justify-content-center fs-6 w-25 mt-3" value="Submit"/>
     </div>
    </div>
   </form> 
  </div>
</div>  
{% endif %}
{% endblock %}

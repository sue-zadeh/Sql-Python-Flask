<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    </div>

                <span class="navbar-toggler-icon"></span>
            </button>
            <!--Navbar items styled with bootstrap-->
            <div class="collapse navbar-collapse pr-4" id="navbarNav">
                <ul class="navbar-nav ms-auto text-light pr-4">
                    
                    <li class="nav-item pe-3 text-light">

                    </li>-->
                    <li class="nav-item pe-3 text-light">
                        <a class="nav-link fs-5 {{ 'text-dark' if request.endpoint == 'booking' else '' }}"  href="{{ url_for('booking') }}">Make Booking</a>
                    </li>
                    <li class="nav-item pe-3 text-light">
                        <a class="nav-link fs-5 {{ 'text-dark' if request.endpoint == 'search_customers' else '' }}" href="{{ url_for('search_customers') }}">Search Customers</a>
                      </li>
                      <li class="nav-item">
                        {% if mode == 'Edit' %}
                        <a class="nav-link fs-5" href="{{ url_for('add_edit_customer', id=customer[0]) }}">Edit Customer</a>
                        {% else %}
                            <a class="nav-link fs-5" href="{{ url_for('add_edit_customer') }}">Add Customer</a>
                        {% endif %}
                    </li>
                 </ul>
            </div>
        </div>
    </nav>
  
          <section class="content">
            <header>
              {% block header %}{% endblock %}
            </header>
            {% for message in get_flashed_messages() %}
              <div class="flash">{{ message }}</div>
            {% endfor %}
            {% block content %}{% endblock %}
          </section>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
          </script>
       <script> 
        // Example starter JavaScript for disabling form submissions if there are invalid fields

        (() => {
          'use strict'
        
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          const forms = document.querySelectorAll('.needs-validation')
        
          // Loop over them and prevent submission
          Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
              if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
              }
        
              form.classList.add('was-validated')
            }, false)
          })
        })()
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

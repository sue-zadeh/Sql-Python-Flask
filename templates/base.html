<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}{% endblock %}</title>
        <!-- CSS only -->    
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <!-- adding fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">

    </head>
    <body>
    <div class="container text-center">
      <h1 class="text-danger my-4"> Selwyn Campground</h1>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand {{ 'text-danger' if request.endpoint == 'home' else '' }}"  href="{{ url_for('home') }}"><i class="fas fa-home"></i> Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                
              <li class="nav-item">
                  <a class="nav-link {{ 'text-danger' if request.endpoint == 'campers' else '' }}" href="{{ url_for('campers') }}">View Campers</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link {{ 'text-danger' if request.endpoint == 'camper_list' else '' }}" href="{{ url_for('camper_list') }}">Camper List</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link {{ 'text-danger' if request.endpoint == 'booking' else '' }}" href="{{ url_for('booking') }}">Make Booking</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link {{ 'text-danger' if request.endpoint == 'search_customers' else '' }}" href="{{ url_for('search_customers') }}">Search Customers</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link {{ 'text-danger' if request.endpoint == 'add_edit_customer' else '' }}" href="{{ url_for('add_edit_customer') }}">Add & Edit Customer</a>
              </li>
              
              </ul>
          </div>
      </div>
  </nav>
  
    
          <section class="content">
            <header>
              {% block header %}{% endblock %}
            </header>
            {% for message in get_flashed_messages() %}
              <div class="flash">{{ message }}</div>
            {% endfor %}
            {% block content %}{% endblock %}
          </section>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
          </script>
       <script> 
        // Example starter JavaScript for disabling form submissions if there are invalid fields

        (() => {
          'use strict'
        
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          const forms = document.querySelectorAll('.needs-validation')
        
          // Loop over them and prevent submission
          Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
              if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
              }
        
              form.classList.add('was-validated')
            }, false)
          })
        })()
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>

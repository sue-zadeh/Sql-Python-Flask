{% extends "base.html" %}
{% block content %}

<!--this page is just a table for showing the form data after submiting the form in add customer-->
<div class="container mt-4">
    <h2 class="mb-3">Customer List</h2>
    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th scope="col">Edit</th>
            </tr>
        </thead>
        <tbody>
            {% for customer in customers %}
            <tr>
                <td>{{ customer.firstname }}</td>
                <td>{{ customer.familyname }}</td>
                <td>{{ customer.email }}</td>
                <td>{{ customer.phone }}</td>
                <td><a href="{{ url_for('add_edit_customer', id=customer.customer_id) }}" class="btn btn-primary">Edit</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}

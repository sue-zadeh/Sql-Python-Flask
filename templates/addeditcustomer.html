{% extends "base.html" %}
{% block content %}

<div class="container-zone mt-5 justify-content-center mx-5">
  <h2 class="text-danger text-center">{{ 'Edit' if customer else 'Add' }} Customer</h2>
  <!--form for add or edit customer-->
  <form method="post" class="m-5">
      <div class="mb-3">
          <label for="firstname" class="form-label text-light">First Name</label>
          <input type="text" class="form-control" id="firstname" name="firstname" value="{{ customer[1].firstname if customer else '' }}" required>
      </div>
      <div class="mb-3">
          <label for="familyname" class="form-label text-light">Family Name</label>
          <input type="text" class="form-control" id="familyname" name="familyname" value="{{ customer[2].familyname if customer else '' }}" required>
      </div>
      <div class="mb-3">
          <label for="email" class="form-label text-light">Email</label>
          <input type="email" class="form-control" id="email" name="email" value="{{ customer[3].email if customer else '' }}" required>
      </div>
      <div class="mb-3">
          <label for="phone" class="form-label text-light">Phone</label>
          <input type="text" class="form-control p53" id="phone" name="phone" value="{{ customer[4].phone if customer else '' }}" required>
      </div>
      <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-danger">{{ 'Update' if customer else 'Add' }} Customer</button>
      </div>
  </form>
  {% with messages = get_flashed_messages() %}
  {% if messages %}
      <div class="alert alert-info mt-3">
          {% for message in messages %}
              <p>{{ message }}</p>
          {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
</div>
{% endblock %}

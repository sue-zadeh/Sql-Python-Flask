{% extends "base.html" %}
{% block content %}
<!-- code in here to display a list of books-->
<div class="container-zone mt-5 justify-content-center mx-5">
  <h2 class="text-danger text-center"> Make a Booking</h2>
  <h3 class="mb-3 text-light">Choose the date you'd like the booking to start on.</h3>
  <form action="{{ url_for('booking') }}" method="POST">
      <div class="mb-3">
          <label for="bookingdate" class="form-label text-light mx-5">Choose start night of booking</label>
          <input type="date" class="form-control mx-5" min="{{ currentdate }}" name="bookingdate" required>
      </div>
      <div class="mb-3">
          <label for="bookingnights" class="form-label text-light mx-5">Number of nights</label>
          <input type="number" class="form-control mx-5" name="bookingnights" min="1" max="5" step="1" value="1" required>
      </div>
      <div class="mb-3">
          <label for="occupancy" class="form-label text-light mx-5">Number of people</label>
          <input type="number" class="form-control mx-5" name="occupancy" min="1" max="8" step="1" value="1" required>
      </div>
      <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-danger my-4">Submit</button>
      </div>
  </form>
</div>

{% endblock %}

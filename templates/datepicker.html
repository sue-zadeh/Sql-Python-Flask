{% extends "base.html" %}
{% block content %}
<!-- code in here to display a list of books-->
<div class="container mt-5">
  <div class="row justify-content-center">
      <div class="col-md-8">
        <h2 class="text-danger text-center"> Make Booking</h2>
  <h3 class="mb-3 text-light text-center">Choose the date you'd like the booking to start on.</h3>
  <form action="{% if edit_mode %}{{ url_for('edit_booking', booking_id=booking[0]) }}{% else %}{{ url_for('booking') }}{% endif %}" method="POST" class="m-5">
    <div class="mb-3">
        <label for="bookingdate" class="form-label text-light">Choose start night of booking</label>
        <input type="date" class="form-control" min="{{ currentdate }}" name="bookingdate" value="{% if edit_mode %}{{ booking[3] }}{% endif %}" required>
    </div>
    <div class="mb-3">
        <label for="bookingnights" class="form-label text-light">Number of nights</label>
        <input type="number" class="form-control" name="bookingnights" min="1" max="5" step="1" value="{% if edit_mode %}{{ booking[5] }}{% else %}1{% endif %}" required>
    </div>
    <div class="mb-3">
        <label for="occupancy" class="form-label text-light">Number of people</label>
        <input type="number" class="form-control" name="occupancy" min="1" max="8" step="1" value="{% if edit_mode %}{{ booking[2] }}{% else %}1{% endif %}" required>
    </div>
    <div class="d-flex justify-content-center">
    <button type="submit" class="btn btn-danger justify-content-center fs-6 w-25 mt-3">Submit</button>
    </div>
  </form>
   </div>
  </div>
</div>

{% endblock %}

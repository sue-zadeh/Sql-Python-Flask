{% extends "base.html" %}
{% block content %}
<h2>Selwyn Campground - Camper List</h2>

<!-- Insert code to loop over the list of campers and display them -->
<ul class="list-group">
  {% for camper in camperlist %}
    <li class="list-group-item">Name: {{ camper.name }} - Date: {{ camper.date }}</li>
  {% endfor %}
</ul>

{% endblock %}
